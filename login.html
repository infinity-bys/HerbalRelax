<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Registro - HerbalRelax</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <style>
    body {
      background: linear-gradient(135deg, #c3fce3, #78d6a3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      width: 400px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      background-color: white;
    }

    .card-header {
      background-color: #2c7a7b;
      color: white;
      text-align: center;
      font-weight: bold;
      padding: 1rem;
    }

    .form-control {
      border-radius: 10px;
    }

    .toggle-link {
      color: #2c7a7b;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
  
</head>

<body class="fondo-login">
  <div class="card">
    <div class="card-header" id="form-title">Iniciar Sesión</div>
    <div class="card-body">
      <!-- Login Form -->
      <form id="login-form">
        <div class="mb-3">
          <label for="login-email" class="form-label">Correo</label>
          <input type="email" class="form-control" id="login-email" required>
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="login-password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Ingresar</button>
        <p class="mt-3 text-center">No tienes cuenta? <span class="toggle-link" onclick="mostrarRegistro()">Regístrate</span></p>
      </form>

      <!-- Registro Form -->
      <form id="register-form" style="display: none;">
        <div class="mb-3">
          <label for="register-name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="register-name" required>
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">Correo</label>
          <input type="email" class="form-control" id="register-email" required>
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="register-password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        <p class="mt-3 text-center">Ya tienes cuenta? <span class="toggle-link" onclick="mostrarLogin()">Inicia sesión</span></p>
      </form>
    </div>
  </div>

  <script>
    function mostrarRegistro() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
      document.getElementById('form-title').innerText = 'Registro';
    }

    function mostrarLogin() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('form-title').innerText = 'Iniciar Sesión';
    }
  </script>
</body>
</html>
